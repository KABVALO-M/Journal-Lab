{% if messages %}
    <div class="fixed top-4 left-1/2 transform -translate-x-1/2 mb-4 z-50 w-full max-w-2xl">  <!-- Increased width -->
        <div class="w-full">  <!-- Full width for the messages -->
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} p-4 rounded-lg text-sm mb-2">
                    {% if message.tags == 'success' %}
                        <div class="bg-green-100 text-green-800 border border-green-300 rounded-md p-3">
                            {{ message }}
                        </div>
                    {% elif message.tags == 'error' %}
                        <div class="bg-red-100 text-red-800 border border-red-300 rounded-md p-3">
                            {{ message }}
                        </div>
                    {% elif message.tags == 'warning' %}
                        <div class="bg-yellow-100 text-yellow-800 border border-yellow-300 rounded-md p-3">
                            {{ message }}
                        </div>
                    {% elif message.tags == 'info' %}
                        <div class="bg-blue-100 text-blue-800 border border-blue-300 rounded-md p-3">
                            {{ message }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
    </div> 

    <script>
        // Automatically hide the message after 3 seconds
        setTimeout(function() {
            const messageContainer = document.querySelector('.fixed');
            if (messageContainer) {
                messageContainer.style.opacity = '0'; // Fade out
                setTimeout(() => messageContainer.remove(), 500); // Remove from DOM after fading
            }
        }, 3000); // 3000 milliseconds = 3 seconds
    </script>
{% endif %}
