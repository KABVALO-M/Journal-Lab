<div class="container mx-auto px-4 lg:px-20 xl:px-32">
  <header class="flex justify-between items-center py-6">
    <h1 class="text-3xl font-bold text-white">JournoLab</h1>
    <nav class="flex items-center space-x-4">
      <a href="{% url 'core:posts' %}" class="text-white hover:text-gray-500"
        >Home</a
      >
      <a
        href="{% url 'core:tutorials' %}"
        class="text-white hover:text-gray-500"
        >Tutorials</a
      >
      <a
        href="{% url 'core:mentorship' %}"
        class="text-white hover:text-gray-500"
        >Mentorship {% if total_unread_messages > 0 %}
        <span
          class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full"
        >
          {{ total_unread_messages }}
        </span>
        {% endif %}
      </a>
      <a href="{% url 'core:posts' %}" class="text-white hover:text-gray-500"
        >Blog</a
      >
      <a href="{% url 'core:profiles' %}" class="text-white hover:text-gray-500"
        >Profiles</a
      >
      <!-- New Link Added -->

      {% if user.is_authenticated %}
      <form action="{% url 'core:logout' %}" method="post" class="inline">
        {% csrf_token %}
        <button type="submit" class="text-white hover:text-gray-500">
          Logout
        </button>
      </form>
      {% else %}
      <button
        onclick="openSignInModal()"
        class="text-white hover:text-gray-500"
      >
        Sign In
      </button>
      <button
        onclick="openModal()"
        class="bg-black text-white px-6 py-3 rounded-full hover:bg-gray-800 transition duration-300"
      >
        Get Started
      </button>
      {% endif %}
    </nav>
  </header>
</div>
